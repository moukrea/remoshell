[package]
name = "remoshell-app"
# IMPORTANT: This version must stay in sync with the workspace version.
# Do not modify manually - use scripts/bump-version.sh to update all versions.
# CI will fail if this version differs from the workspace Cargo.toml.
# See docs/VERSIONING.md for more information.
version = "0.5.3"
description = "RemoShell - Remote Shell Access Application"
authors = ["RemoShell Contributors"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/remoshell/remoshell"
edition = "2021"
rust-version = "1.85"

[lib]
name = "remoshell_app"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
# Tauri core
tauri = { version = "2", features = [] }
tauri-plugin-opener = "2"
tauri-plugin-notification = "2"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[target.'cfg(any(target_os = "android", target_os = "ios"))'.dependencies]
tauri-plugin-barcode-scanner = "2"

[profile.release]
lto = true
opt-level = "s"
strip = true

[profile.release-small]
inherits = "release"
opt-level = "z"

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]
