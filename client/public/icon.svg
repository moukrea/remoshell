<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a9eff"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg-gradient)" stroke="url(#accent-gradient)" stroke-width="8"/>

  <!-- Terminal window -->
  <rect x="96" y="128" width="320" height="256" rx="16" fill="#0a0a14" stroke="#333" stroke-width="2"/>

  <!-- Terminal header bar -->
  <rect x="96" y="128" width="320" height="32" rx="16" ry="0" fill="#1a1a2e"/>
  <rect x="96" y="144" width="320" height="16" fill="#1a1a2e"/>

  <!-- Window buttons -->
  <circle cx="120" cy="144" r="6" fill="#ff5f56"/>
  <circle cx="144" cy="144" r="6" fill="#ffbd2e"/>
  <circle cx="168" cy="144" r="6" fill="#27c93f"/>

  <!-- Terminal prompt -->
  <text x="120" y="210" font-family="monospace" font-size="28" fill="#4a9eff">$</text>
  <rect x="148" y="192" width="120" height="24" rx="2" fill="url(#accent-gradient)" opacity="0.8"/>

  <!-- Second line -->
  <text x="120" y="260" font-family="monospace" font-size="28" fill="#4a9eff">></text>
  <rect x="148" y="242" width="80" height="24" rx="2" fill="#27c93f" opacity="0.7"/>

  <!-- Cursor blink -->
  <rect x="148" y="290" width="12" height="24" fill="#4a9eff">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>

  <!-- Connection indicator dots -->
  <circle cx="380" cy="144" r="4" fill="#27c93f"/>
  <circle cx="396" cy="144" r="4" fill="#27c93f" opacity="0.6"/>
</svg>
